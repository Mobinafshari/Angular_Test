<div>
  <ul>
    @for(ticket of tickets ; track ticket.id){
    <li>
      <app-ticket [ticket]="ticket" (complete)="handleCloseTicket(ticket.id)" />
    </li>
    } @empty {
    <p>No Tickets Available</p>
    }
  </ul>
</div>

<div id="new-ticket">
  <app-new-ticket (add)="handleAddingTicket($event)" />
</div>
